<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkyRise Hotel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1578683010236-d716f9a3f461?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background-color: rgba(134, 92, 185, 0.95);
            padding: 1.25rem 3.125rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 75rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-decoration: none;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        nav a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffd700;
            transition: width 0.3s ease;
        }

        nav a:hover:after {
            width: 100%;
        }

        nav a:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }

        /* Signup Form Styling */
        .signup-container {
            max-width: 32rem;
            margin: 8rem auto 2.5rem;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            animation: fadeIn 0.6s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .signup-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.75rem;
            color: #333;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        }

        .signup-header p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .form-group input:focus {
            border-color: #865cb9;
            outline: none;
            box-shadow: 0 0 0 4px rgba(134, 92, 185, 0.1);
        }

        .signup-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #865cb9, #6a3ea1);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .signup-button:hover {
            background: linear-gradient(135deg, #6a3ea1, #532b8c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 62, 161, 0.3);
        }

        .alternative-actions {
            text-align: center;
            margin-top: 1.75rem;
        }

        .alternative-actions p {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .alternative-actions a {
            color: #865cb9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .alternative-actions a:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: #865cb9;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .alternative-actions a:hover:after {
            transform: scaleX(1);
        }

        .social-signup {
            margin-top: 2rem;
            text-align: center;
            border-top: 1px solid #e1e1e1;
            padding-top: 1.5rem;
        }

        .social-signup p {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-button {
            padding: 0.75rem 1.5rem;
            border: 2px solid #e1e1e1;
            border-radius: 0.5rem;
            background: white;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            border-color: #865cb9;
            background: #f8f5ff;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .signup-container {
                margin: 6rem 1rem 2rem;
                padding: 1.5rem;
            }

            .header-content {
                padding: 1rem;
            }

            nav {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">SkyRise Hotel</a>
            <nav>
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/about"><i class="fas fa-info-circle"></i> About</a>
                <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                <a href="/loginpage"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="/register"><i class="fas fa-user-plus"></i> Sign Up</a>
            </nav>
        </div>
    </header>

    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join SkyRise Hotel for exclusive benefits</p>
        </div>

        <form action="/signupaction" method="POST">
            <center><p>{{status}}</center>
            <div class="form-grid">

                <div class="form-group full-width">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="username"><i class="fas fa-user-circle"></i> Username</label>
                    <input type="text" id="username" name="name" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>

            <button type="submit" class="signup-button">Create Account</button>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
        </form>

        <div class="alternative-actions">
            <p>Already have an account? <a href="/loginpage">Sign In</a></p>
        </div>

        <div class="social-signup">
            <p>Or sign up with</p>
            <div class="social-buttons">
                <button class="social-button">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-button">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
        </div>

        <div class="terms">
            <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
